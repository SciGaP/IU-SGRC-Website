<div id="branding-bar" itemscope="itemscope" itemtype="http://schema.org/CollegeOrUniversity" role="complementary" aria-labelledby="campus-name">
	<div class="row pad">
			<img src="//assets.iu.edu/brand/3.x/trident-large.png" alt="IU" />
			<p id="iu-campus">
				<a href="@@url" title="@@full-name">
					<span id="campus-name" class="show-on-desktop" itemprop="name">@@full-name</span>
					<span class="show-on-tablet" itemprop="name">@@medium-name</span>
					<span class="show-on-mobile" itemprop="name">@@short-name</span>
				</a>
			</p>
	</div>
</div>
